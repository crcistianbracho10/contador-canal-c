<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vistas</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #1a1a1a; color: #fff; }
        .contador-wrapper { display: flex; justify-content: center; align-items: center; height: 120px; overflow: hidden; margin-bottom: 20px; }
        .digit-container { display: flex; font-size: 100px; font-weight: bold; color: #fff; gap: 5px; } /* ðŸ”¥ Espaciado entre nÃºmeros */
        .digit { display: flex; flex-direction: column; overflow: hidden; height: 100px; width: 70px; text-align: center; position: relative; }
        .digit__num { position: absolute; width: 100%; transition: transform 0.6s ease-in-out; }
        .nombre { font-size: 55px; font-weight: bold; margin-top: 10px; } /* ðŸ”¥ Nombre mÃ¡s grande y grueso */
        .texto { font-size: 28px; font-weight: bold; margin-top: -5px; } /* ðŸ”¥ "Vistas del canal" */
        img { width: 180px; height: 180px; border-radius: 50%; margin-top: 20px; } /* ðŸ”¥ Imagen completamente circular */
    </style>
</head>
<body>
    <img src="https://yt3.googleusercontent.com/uPEuE7JS72wHs1qo67DKtLUq53h3bVhSxqV25JipgVSJ_MwGVKbz9cxOhi6b4TVxZvdAh25obA=s160-c-k-c0x00ffffff-no-rj" alt="Foto de Canal C TV">
    <p class="nombre">Cristian Bracho Hilos</p>
    <div class="contador-wrapper">
        <div class="digit-container" id="viewCount"></div>
    </div>
    <p class="texto">Vistas del canal</p> <!-- ðŸ”¥ Texto corregido -->

    <script>
        let vistasGuardadas = localStorage.getItem("vistas") ? parseInt(localStorage.getItem("vistas")) : 6785000; // ðŸ”¥ Inicia con tu nÃºmero real de vistas

        function formatNumber(num) {
            return num.toLocaleString("de-DE"); // ðŸ”¥ Formato con puntos como SocialBlade
        }

        function crearEstructuraNumerica(num) {
            let container = document.getElementById("viewCount");
            container.innerHTML = "";

            String(formatNumber(num)).split("").forEach(digito => {
                let digitWrapper = document.createElement("div");
                digitWrapper.className = "digit";

                if (digito === ".") {
                    let dotElement = document.createElement("span");
                    dotElement.className = "digit__num";
                    dotElement.style.fontSize = "70px"; // ðŸ”¥ Punto mÃ¡s pequeÃ±o
                    dotElement.innerText = ".";
                    digitWrapper.appendChild(dotElement);
                } else {
                    for (let i = 0; i < 10; i++) {
                        let numElement = document.createElement("span");
                        numElement.className = "digit__num";
                        numElement.style.transform = `translateY(${(i - digito) * 100}px)`;
                        numElement.innerText = i;
                        digitWrapper.appendChild(numElement);
                    }
                }

                container.appendChild(digitWrapper);
            });
        }

        function actualizarVistas() {
            let nuevoValor = vistasGuardadas + (Math.random() > 0.5 ? 1 : 2); // ðŸ”¥ Aumenta entre 1 y 2 vistas por segundo
            let container = document.getElementById("viewCount");

            String(formatNumber(nuevoValor)).split("").forEach((digito, index) => {
                let digitWrapper = container.children[index];
                if (digito !== ".") {
                    let numElements = digitWrapper.children;
                    Array.from(numElements).forEach(numElement => {
                        numElement.style.transform = `translateY(${(parseInt(numElement.innerText) - digito) * 100}px)`;
                    });
                }
            });

            vistasGuardadas = nuevoValor;
            localStorage.setItem("vistas", vistasGuardadas);
        }

        crearEstructuraNumerica(vistasGuardadas);
        setInterval(actualizarVistas, 130000); // ðŸ”¥ Se actualiza cada segundo (130,000 ms)
    </script>
</body>
</html>
